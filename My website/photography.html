<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Photography — Finlee Spearing</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Space+Grotesk:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --ink:#111111;
      --red:#e52b1b;
      --blue:#1f2aa0;
      --yellow:#f6d32d;
      --paper:#b6b8c1;
      --paper-2:#c5c7cf;
      --pink:#fb00ff;
    }

    html, body { height: 100%; }
    body {
      margin: 0;
      color: var(--ink);
      font-family: "Bebas Neue", sans-serif;
      background:
        repeating-linear-gradient(to right, rgba(17,17,17,0.06) 0 1px, transparent 1px 24px),
        repeating-linear-gradient(to bottom, rgba(17,17,17,0.045) 0 1px, transparent 1px 24px),
        linear-gradient(0deg, var(--paper-2), var(--paper));
      background-attachment: fixed;
    }

    /* Header */
    .site-header {
      position: sticky; top: 0; z-index: 1000;
      background: var(--ink); color: #fff;
      border-bottom: 6px solid var(--red);
      display: flex; align-items: center; justify-content: space-between;
      padding: 14px 30px;
      font-family: "Space Grotesk", sans-serif; font-weight: 700; text-transform: uppercase; letter-spacing:.5px;
    }
    .brand { font-size: 22px; }
    .nav-links { list-style:none; display:flex; gap:22px; margin:0; padding:0; }
    .nav-links a{
      color:#fff; text-decoration:none; font-size:15px; padding:4px 10px; border:2px solid transparent; transition:.2s;
    }
    .nav-links a:hover{ background:var(--red); border-color:var(--ink); }
    .nav-links a.active{ background:var(--yellow); color:var(--ink); border:2px solid var(--ink); }

    main{ margin:36px 24px; position:relative; }

    /* Title */
    h1.title{
      font-family:"Bebas Neue",sans-serif; text-transform:uppercase; letter-spacing:2px;
      font-size: clamp(56px, 8vw, 110px); line-height:.9; margin:10px 0 6px; display:inline-flex; gap:.25em;
      position:relative;
    }
    .title .about, .title .me { position:relative; color:var(--ink); }
    .title .me::before{
      content:"Photography"; position:absolute; inset:0; transform:translate(10px,10px); color:var(--red); z-index:-1;
    }

    .intro{
      font-family:"Space Grotesk",system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
      font-weight:700; font-size:clamp(18px,1.6vw+8px,26px); max-width:48ch; line-height:1.15;
      margin:10px 0 22px; letter-spacing:.2px;
    }

    /* Grid */
    .collection-grid{
      display:grid;
      grid-template-columns: repeat(4, minmax(220px, 1fr));
      gap:22px;
      max-width:1300px;
    }
    @media (max-width:1100px){ .collection-grid{ grid-template-columns: repeat(2, minmax(220px, 1fr)); } }
    @media (max-width:640px){ .collection-grid{ grid-template-columns: 1fr; } }

    .card{
      display:block; position:relative;
      background:#fff;
      border:6px solid var(--ink);
      box-shadow:10px 10px 0 var(--ink);
      aspect-ratio: 3 / 4;
      overflow:hidden;
      text-decoration:none;
      transition: transform .18s ease, box-shadow .18s ease, filter .18s ease;
      grid-column: span 2;
    }
    .card img{
      width:100%; height:100%; object-fit:cover; object-position:center;
      filter: contrast(1.06) saturate(1.08);
      transition: transform .25s ease, filter .25s ease;
      display:block;
    }
    .card:hover{ transform: translateY(-4px) rotate(-1deg); }
    .card:hover img{ transform: scale(1.05); filter: contrast(1.15) saturate(1.15); }

    /* Accent underline */
    .card::after{
      content:""; position:absolute; left:-6px; bottom:-6px; height:12px; width:60%;
      background: var(--red);
    }
    .accent-blue::after{ background: var(--blue); }
    .accent-yellow::after{ background: var(--yellow); }
    .accent-pink::after{ background: var(--pink); }

    /* Label + tag */
    .label{
      position:absolute; left:10px; bottom:10px;
      background:#fff; color:var(--pink);
      border:3px solid var(--ink);
      padding:6px 10px;
      font-family:"Space Grotesk",sans-serif; font-weight:700; text-transform:uppercase; letter-spacing:1px; font-size:14px;
      box-shadow:6px 6px 0 var(--ink);
    }
    .tag{
      position:absolute; right:10px; top:10px;
      background:var(--ink); color:#fff;
      padding:4px 8px; font-family:"Space Grotesk",sans-serif; font-size:12px; letter-spacing:.8px;
    }

    /* Wide hero */
    .card--wide{
      grid-column: 1 / -1;
      aspect-ratio: 16 / 9;
      transform: rotate(-0.5deg);
    }

    /* Scrapbook looseness */
    .card--offset-left{
      margin-top:40px;
      transform: rotate(-1.5deg);
      box-shadow: 12px 12px 0 var(--ink);
    }
    .card--offset-right{
      margin-top:80px;
      transform: rotate(1.5deg);
      box-shadow: 8px 8px 0 var(--ink);
    }

    /* Responsive cleanup */
    @media (max-width:800px){
      .card--offset-left,
      .card--offset-right,
      .card--wide{
        margin-top:0;
        transform:none;
        box-shadow:10px 10px 0 var(--ink);
      }
      .site-header{ flex-direction:column; gap:10px; text-align:center; }
    }
  </style>
</head>
<body>
  <header class="site-header">
    <div class="brand">Finlee Spearing</div>
    <ul class="nav-links">
      <li><a href="index.html">About Me</a></li>
      <li><a href="collections.html">Collections</a></li>
      <li><a href="photography.html" class="active">Photography</a></li>
       <li><a href="tools.html">Tools</a></li>        <!-- added -->
      <li><a href="education.html">Education</a></li><!-- added -->
    </ul>
  </header>

  <main>
    <h1 class="title">
      <span class="me">Photography</span>
    </h1>

    <p class="intro">Cities that shaped my eye — hard edges, soft light, and living texture. Choose a destination.</p>

    <section class="collection-grid" aria-label="Photography Destinations">
      <!-- JAPAN HERO -->
      <a class="card card--wide accent-blue" href="photography-japan.html" aria-label="Open Japan gallery">
        <img src="/Users/finleespearing/Desktop/My website/images/photography/Japan/JAPAN POSTER 1.png" alt="Tokyo street geometry at night, neon glow">
        <span class="label">Japan</span>
        <span class="tag">Tokyo · Kyoto · Osaka</span>
      </a>

      <!-- BERLIN (offset left) -->
      <a class="card card--offset-left accent-yellow" href="photography-berlin.html" aria-label="Open Berlin gallery">
        <img src="/Users/finleespearing/Desktop/My website/images/photography/Berlin/Berlin front cover.jpg" alt="Berlin brutalist facade in hard light">
        <span class="label">Berlin</span>
        <span class="tag">Concrete · Industrial · Grid</span>
      </a>

      <!-- LONDON (offset right) -->
      <a class="card card--offset-right accent-pink" href="photography-london.html" aria-label="Open London gallery">
        <img src="images/photography/london-hero.jpg" alt="London skyline with monolithic forms at dusk">
        <span class="label">London</span>
        <span class="tag">Silhouette · Shadow · Line</span>
      </a>
    </section>
  </main>
</body>
</html>
